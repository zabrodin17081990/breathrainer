<!DOCTYPE html>
<head>
	<link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id='settings'>
		<div id='inhale'>
			<label>Inhale</label>
			<div id="inhale-range" style="height:250px;"></div>
		</div>
		<div id='inhale-hold'>
			<label>Inhale Hold</label>
			<div id="inhale-hold-range" style="height:250px;"></div>
		</div>
		<div id='exhale'>
			<label>Exhale</label>
			<div id="exhale-range" style="height:250px;"></div>
		</div>
		<div id='exhale-hold'>
			<label>Exhale Hold</label>
			<div id="exhale-hold-range" style="height:250px;"></div>
		</div>
		<div id='time'>
			<label>Time</label>
			<div id="time-range" style="height:250px;"></div>
		</div>
	</div>
	<div id='visualization'>
		<div class="timeline">00:00:00</div>
	</div>
	<div id='controls'>
		<input type='button' id='start-stop-counter' value='start'>
		<input type='button' id='reset-counter' value='reset'>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script>
		var ranges = [
			"#inhale-range",
			"#inhale-hold-range",
			"#exhale-range",
			"#exhale-hold-range",
			"#time-range"
		];
		$(function() {
			ranges.forEach(function(rangeName) {
				$(rangeName).slider({
					orientation: "vertical",
					range: false,
					value: 50,
					create: function() {
						$(this).find('.ui-slider-handle').text($(this).slider("value"));
					},
					slide: function(event, ui) {
						$(this).find('.ui-slider-handle').text(ui.value);
					},
				});
			});
		});
	</script>
</body>
</html>
