<!DOCTYPE html>
<head>
	<link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id='settings'>
		<div id='inhale'>
			<label>Вдох (секунд)</label>
			<div id="inhale-range" style="height:250px;"></div>
		</div>
		<div id='inhale-hold'>
			<label>Задержка на вдохе (секунд)</label>
			<div id="inhale-hold-range" style="height:250px;"></div>
		</div>
		<div id='exhale'>
			<label>Выдох (секунд)</label>
			<div id="exhale-range" style="height:250px;"></div>
		</div>
		<div id='exhale-hold'>
			<label>Задержка на выдохе (секунд)</label>
			<div id="exhale-hold-range" style="height:250px;"></div>
		</div>
		<div id='duration'>
			<label>Длительность (минут)</label>
			<div id="duration-range" style="height:250px;"></div>
		</div>
	</div>
	<div id='visualization'>
		<div class="timeline">00:00:00</div>
	</div>
	<div id='controls'>
		<input type='button' id='start-stop-counter' value='start'>
		<input type='button' id='reset-counter' value='reset'>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
